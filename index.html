<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2D Raycasting</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h2>2D Raycasting</h2>
            <p>
                This is a sample app using the JavaScript P5 library to
                demonstrate 2D raycasting.
            </p>
            <p id="displayDesktopMessage"></p>
            <p>
                This was created following
                <a href="https://youtu.be/TOEi6T2mtHo">the tutorial</a> on The
                Coding Train's YouTube channel.
            </p>
        </header>

        <script src="./js/checkIfMobile.js"></script>
        <script src="./js/p5.min.js"></script>
        <script src="./js/boundary.js"></script>
        <script src="./js/ray.js"></script>
        <script src="./js/particle.js"></script>
        <script src="./js/sketch.js"></script>
        <script>
            if (checkIfMobile() === false) {
                const displayDesktopMessage = document.getElementById(
                    "displayDesktopMessage"
                );
                displayDesktopMessage.innerText =
                    "To move the light source, move your mouse cursor across the canvas below.";
            }
        </script>
    </body>
</html>
